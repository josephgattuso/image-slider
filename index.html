<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000" />
    <meta
      name="description"
      content="A simple image slider written in plain JavaScript"
    />
    <link rel="apple-touch-icon" href="./img/logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Image Slider</title>
    <!-- APIs -->
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="img-container">
      <div class="slide">
        <img
          src="https://source.unsplash.com/collection/212/1280x640"
          alt="blue"
        />
      </div>
      <div class="slide">
        <img
          src="https://source.unsplash.com/collection/213/1280x640"
          alt="pink"
        />
      </div>
      <div class="slide">
        <img
          src="https://source.unsplash.com/collection/214/1280x640"
          alt="green"
        />
      </div>
      <div class="slide">
        <img
          src="https://source.unsplash.com/collection/217/1280x640"
          alt="red"
        />
      </div>
      <div class="slide">
        <img
          src="https://source.unsplash.com/collection/218/1280x640"
          alt="orange"
        />
      </div>
      <!-- <button type="button" class="prev">
          <span role="img" aria-label="previous">⏪</span>
        </button>
        <button type="button" class="pause" id="pause">
          <span role="img" aria-label="pause">⏸</span>
        </button>
        <button type="button" class="next">
          <span role="img" aria-label="next">⏩</span>
        </button> -->
      <a href="#!" class="prev">&#10094;</a>
      <a href="#!" class="next">&#10095;</a>
    </div>
    <div class="dots-container">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <!-- Scripts -->
    <script src="./script.js"></script>
  </body>
</html>
